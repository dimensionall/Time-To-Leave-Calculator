<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Time Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select {
      margin-top: 5px;
      padding: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <label for="checkoutSelect">Checkouts</label>
  <select id="checkoutSelect">
    <!-- Options from 1 to 20 -->
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
  </select>

  <label for="stayoverSelect">Stayovers</label>
  <select id="stayoverSelect">
    <!-- Options from 1 to 20 -->
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
  </select>

  <br>
  <button onclick="calculateTime()">Calculate Time</button>

  <p id="result"></p>

  <script>
    function calculateTime() {
      // Retrieve selected counts for checkouts and stayovers
      var checkoutCount = parseInt(document.getElementById('checkoutSelect').value);
      var stayoverCount = parseInt(document.getElementById('stayoverSelect').value);
      
      // Calculate total additional minutes: 35 minutes per checkout and 18 minutes per stayover.
      var totalMinutes = (checkoutCount * 35) + (stayoverCount * 18);
      
      // Get the current time from the user's device.
      var now = new Date();
      var currentMinutes = now.getHours() * 60 + now.getMinutes();
      
      // Calculate the ending time in total minutes.
      var endTotalMinutes = currentMinutes + totalMinutes;
      // Wrap around if exceeding 24 hours.
      endTotalMinutes = endTotalMinutes % (24 * 60);
      
      var endHours = Math.floor(endTotalMinutes / 60);
      var endMinutes = endTotalMinutes % 60;
      
      // Convert to 12-hour format with AM/PM.
      var period = endHours >= 12 ? "pm" : "am";
      var displayHours = endHours % 12;
      if (displayHours === 0) {
        displayHours = 12;
      }
      var displayMinutes = endMinutes < 10 ? "0" + endMinutes : endMinutes;
      
      var resultTime = displayHours + ":" + displayMinutes + " " + period;
      
      // Display the calculated leave time.
      document.getElementById('result').innerText = "You need to leave at: " + resultTime;
    }
  </script>
</body>
</html>
